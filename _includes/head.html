<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width">
  <style>{% include main.css %}</style>
  <link href="{{ "/assets/css/fonts.css" | relative_url }}" rel="stylesheet">
  <link href="{{ "/assets/css/emacs.css" | relative_url }}" rel="stylesheet">
  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
  <link rel="shortcut icon" type="image/png" href="{{ "/favicon.png" | relative_url }}"/>
  {% feed_meta %}
  {% if page.title %}
    <title>{{ page.title | escape }}</title>
  {% else %}
    <title>Time and Thoughts</title>
  {% endif %}


  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-16105530-1"></script>
  <script>
   window.dataLayer = window.dataLayer || [];
   function gtag(){dataLayer.push(arguments);}
   gtag('js', new Date());

   gtag('config', 'UA-16105530-1');
  </script>

  <!-- Google Adsense -->
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
   (adsbygoogle = window.adsbygoogle || []).push({
     google_ad_client: "ca-pub-9338856093591278",
     enable_page_level_ads: true
   });
  </script>

</head>
